info:
  app:
    name: Department Service
    description: Department Microservice

server:
  port: 8084

authserver:
  hostname: localhost
  port: 9999
  contextPath: uaa
      
security:
  oauth2:
    resource:
      jwt:
        keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka.credentials.uri:http://localhost:8761}/eureka/
      
---
spring:
  profiles: docker
  
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
      
authserver:
  hostname: authserver
  port: 9999
  contextPath: uaa
